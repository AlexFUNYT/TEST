<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебельная Фабрика</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        .subscription-form {
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #10264B;
            color: white;
        }

        input[type="email"] {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #35dc35;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ee1f26;
        }
        
        header {
            background-color: #10264B; 
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #DC3545; 
        }

        
        .event-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }

        
        .banner {
            background-color: #b8dc35; 
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            margin: 20px;
            border-radius: 10px;
        }

        
        .news-section {
            background-color: #10264B; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        
        footer {
            background-color: #10264B; 
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h4{
            margin-right: 71px;
        }
    </style>
</head>
