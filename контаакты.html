<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        
      
        h2{
            margin-left: 550px;
        }
        p.intro {
            font-style: italic;
            font-weight: bold;
            font-size: 1.2em;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .player-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            margin-top: 20px;
        }
        
        .player-card {
            width: calc(33% - 20px);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }
        
        .player-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .player-info {
            padding: 15px;
            background-color: #ffffff;
        }
        
        .player-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .position {
            font-size: 1.2em;
            color: #777;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }
        h4{
            margin-right: 71px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;}
            nav ul li a:hover {
            background-color: #DC3545; 
        }
        
        header {
            background-color: #10264B; 
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .subscription-form {
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #10264B;
            color: white;
        }

        input[type="email"] {
            padding: 10px;
            width: 60%;
            margin-right: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #DC3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ee1f26;
        }
        
        .player {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .player-info {
            flex: 1;
        }
        .player-info h2 {
            margin-top: 0;
        }
        .player-info p {
            margin: 5px 0;
        }

        
        footer {
            background-color: #10264B;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
    </style>
</head>
